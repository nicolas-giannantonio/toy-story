<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story - Mission rangement</title>
    <link rel="stylesheet" href="style.scss">
  </head>
  <body>
    <div class="w__player_info">
      <div class="w__timeLeft">
        <p>Temps restant : <span class="timeleft__time">60</span>s</p>
      </div>
      <div class="w__items__collected">
        <p class="items__collected-title">Items à collecter :</p>
        <ul class="items__collected-list">
          <li class="Luxo_BallMain_Ctrl">Ballon</li>
          <li class="Globe_Grp">Globe</li>
          <li class="Army_Men_Bucket">Seau de soldats</li>
        </ul>
      </div>
    </div>

    <div class="overlay__start">
      <div class="w__start">
        <h1 class="start__title">Toy Story - Mission rangement</h1>
        <p class="start__info">C'est parti ! Tu as 60 secondes chrono pour mettre la main sur tous les objets. Prêt(e) ?</p>
        <div class="start__button">
          <p>Commencer</p>
        </div>
      </div>
    </div>

    <canvas class="canvas js-canvas"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
